<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homepage</title>
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/chat-icon-1024x1024-o88plv3x.png" type="image/chat-bubble">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #e0f7fa; /* Light blue background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007BFF; /* Dark blue text */
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>

    <div id="container">
        <h1>Welcome to ChatApp</h1>
        <p>Connect and chat with people around the world.</p>

        <button onclick="redirectToLogin()">Login</button>
        <button onclick="redirectToRegister()">Register</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "file:///D:/VS%20experiments/ASC%20copy/chat_app/public/login.html"
        }

        function redirectToRegister() {
            window.location.href = "file:///D:/VS%20experiments/ASC%20copy/chat_app/public/register.html"
        }
    </script>
</body>
</html>
