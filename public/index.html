<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <meta name="description" content="prototype chat app in HTML, CSS, js and with an nodejs backend"/>
        <meta name="theme-color" content="#F4F4F4"/>
        <meta name="keywords" content="chat_app, chat_messenger"/>
        <meta name="author" content="unset"/>

        <meta property="og:type" content="website"/>
        <meta property="og:title" content="none"/>
        <meta property="og:description" content="unset"/>
        <meta property="og:image" content="unset"/>
        <meta property="og:url" content="unset"/>

        <link rel="icon" type="image/x-icon" href="unset"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <!-- <link rel="stylesheet" href="/public/style.css"/> -->

        <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
        <script src="script.js"></script>

        <title>Chat App</title>
    </head>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap");

        @font-face {
            src: local("sans-serif");
            font-family: "JetBrains Mono", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color_blue: #64AFF0;
            --color_green: #96C378;
            --color_yellow: #E6BE7D;
            --color_red: #E16E78;
            --subtle-bgcolor: #f9f9f9;

            --color_dark_blue: #406F99;
            --color_blue2: #7288DA;
            --color_dark_green: #76995F;
            --color_dark_yellow: #997e53;
            --color_dark_red: #994B51;
            --color_blackbutnotblack: #333;

            --color_black: #283237;
            --color_white: #F4F4F4;

            --background_color: var(--color_black);
            --foreground_color: var(--color_white);

            --shadow_color: #0000001A;

            scrollbar-gutter: stable;
            scrollbar-width: thin;
            scrollbar-color: var(--background_color);

            overflow-x: hidden;
            overflow-y: hidden;

            scroll-behavior: smooth;
        }

        ::-moz-selection {
            background: var(--color_white);
        }

        ::selection {
            background: var(--color_white);
        }

        *:focus,
        *:active {
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;

            color: var(--color_black);
            background-color: var(--color_white);

            text-decoration: none;

            font-family: "JetBrains Mono", sans-serif;
        }

        /* Input Buttons */

        #text_input {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-color: var(--color_red);

            font-family: "JetBrains Mono", sans-serif;
        }

        #send_button {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-color: var(--color_red);
            font-family: "JetBrains Mono", sans-serif;
        }

        /* Layers */

        #container {
            padding: 0 0;

            width: 100%;
            height: 100%;

            scroll-snap-type: y mandatory;
            scroll-snap-align: start;

            overscroll-behavior: none;
            overflow-x: hidden;
        }

        #navigation {
            padding: 25px 25px;

            width: 100%;
            height: 100%;

            position: fixed;

            flex-direction: row;
            align-items: center;
            text-align: center;
            place-items: flex-start;

            pointer-events: none;
        }

        #lower_navigation {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 0 25px;
        }

        #main_container {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 25px;
        }

        #chat_content {
            flex: 3;
            width: 80%;
            height: 100%;
        }

        #send_message_container {
            transform: translateZ(0) scale(1);

            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: center;

            bottom: 0;

            place-items: center;
        }

        /* Utility Classes */

        .no_select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .no_anim {
            -webkit-animation: none;
            -moz-animation: none;
            animation: none;
            background-color: var(--color_black);
        }

        .bubble {
            box-shadow: 0 10px 10px var(--shadow_color);
        }

        /* Navigation */

        .icon_wrapper .icon {
            box-shadow: 0 10px 10px var(--shadow_color);
            background-color: var(--color_white);
            color: var(--color_black);

            position: relative;
            border-radius: 50px;

            width: 50px;
            height: 50px;
            margin: 10px;
            font-size: 18px;

            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;

            cursor: pointer;
            pointer-events: visibleFill;

            transition: all 0.5s ease 0.05s;
            -webkit-transition: all 0.5s ease 0.05s;
        }

        .icon_container {
            transform: translateZ(0) scale(1);

            width: 550px;
            height: 70px;
            border-radius: 70px;

            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: center;

            place-items: center;

            background-color: var(--color_white);
        }

        .icon_wrapper .icon:hover {
            width: 200px;
            align-items: normal;

            transition: all 0.25s ease 0s;
            -webkit-transition: all 0.25s ease 0s;
        }

        .icon_wrapper .icon:hover span {
            text-shadow: 0 -1px 0 var(--shadow_color);

            transition: all 0.5s ease 0.05s;
            -webkit-transition: all 0.5s ease 0.05s;
        }

        .icon_wrapper .discord:hover {
            background-color: var(--color_blue);
            color: var(--color_white);
        }

        .icon_wrapper .github:hover {
            background-color: #454545;
            color: var(--color_white);
        }

        /* Dark Mode Button */

        .toggle {
            --size: 40px;

            appearance: none;
            outline: none;
            cursor: pointer;
            
            width: var(--size);
            height: var(--size);
            box-shadow: inset calc(var(--size) * 0.33) calc(var(--size) * -0.25) 0;
            border-radius: 100px;
            color: hsl(240, 100%, 95%);
            
            transition: all 500ms;
        }

        .toggle:checked {
            --ray-size: calc(var(--size) * -0.5);
            --offset-orthogonal: calc(var(--size) * 0.65);
            --offset-diagonal: calc(var(--size) * 0.45);

            transform: scale(0.80);
            color: hsl(40, 100%, 50%);
            box-shadow: inset 0 0 0 var(--size);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .background {
            --bg: hsl(240, 100%, 10%);
            background: var(--bg);
            position: fixed;
            height: 100vh;
            width: 100vw;
            transition: background 500ms;
        }

        .toggle {
            z-index: 1;
        }

        .title {
            --color: hsl(240, 100%, 95%);
            color: var(--color);
            z-index: 1;
            cursor: pointer;
            display: block;
            padding: 20px 0 0;
            transition: color 500ms;
        }
    </style>

        <body translate="no">
            <div id="container">
                <div id="navigation" class="bubble">
                    <div class="icon_container icon_wrapper">
                        <div class="icon"><input id="toggle" class="toggle" type="checkbox"></div>
                        <a href="https://github.com/cally72jhb/vector-addon" target="_blank" class="icon github"><span><i class="fab fa-github"></i></span></a>
                        <a href="https://discord.gg/A3nYgbKeXR" target="_blank" class="icon discord">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                </div>

                <div class="chat_content">
                    

                </div>

                <div style="width: 100%; height: 100%;">
                    <div id="main_container">
                        <div id="chat_content" style="background-color: var(--color_green);">
                            text field
                        </div>
                        <div id="lower_navigation" style="background-color: #6969698d; height: 100px;">
                            <div style="width: 100%; height: 80px; border-radius: 50px; box-sizing: border-box;">
                                <div>
                                    <textarea id="text_input" placeholder="Type message here..." style="
                                        width: 100%;
                                        height: 80px;
                                        border: 1px solid var(--subtle-bgcolor);
                                        padding: 15px;
                                        box-sizing: border-box;
                                        border-radius: 8px;
                                        background-color: var(--subtle-bgcolor);
                                        font-size: 16px;
                                        color: var(--color_blackbutnotblack);
                                        resize: vertical; 
                                        margin-top: 10px;
                                        margin-left: 10px;
                                    "></textarea>

                                </div>
                            </div>
                            <div style="width: 20%; height: 100px; border-radius: 50px; overflow: hidden; padding: 10px; box-sizing: border-box;">
                                <button id="send_button" style="
                                    width: 100%;
                                    height: 100%;
                                    background: linear-gradient(45deg, #3498db, #1abc9c); 
                                    color: var(--color_white);
                                    border: none;
                                    outline: none;
                                    cursor: pointer;
                                    font-size: 16px;
                                    border-radius: 10px; 
                                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 


                                ">
                                    Send Message
                                </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
