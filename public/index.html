<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homepage</title>
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/chat-icon-1024x1024-o88plv3x.png" type="image/chat-bubble">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4C4C4C;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #5D868E; /* Light blue background */
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #FEF9F3;
            
            text-align: center;
        }

        h1 {
            color: #FEF9F3; /* Dark blue text */
        }

        p {
            color: #FEF9F3;
        }

        button {
            background-color: #3C3C3C;
            color: #FEF9F3;
            padding: 12px 20px;
            border-radius: 6px;
            
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #000000;
        }
    </style>
    
</head>
<body>

    <div id="container">
        <h1>Welcome to ChatApp</h1>
        <p>Connect and chat with people around the world.</p>

        <button onclick="redirectToLogin()">Login</button>
        <button onclick="redirectToRegister()">Register</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "https://santo-chat.northeurope.cloudapp.azure.com/login/login.html"
        }

        function redirectToRegister() {
            window.location.href = "https://santo-chat.northeurope.cloudapp.azure.com/register/register.html"
        }
    </script>
</body>
</html>
